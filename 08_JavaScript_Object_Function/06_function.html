<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>

<body>
    <p><a href="https://www.w3schools.com/js/js_functions.asp" target="_blank">function</a></p>
    <p>將功能獨立出來，提高程式的可用性</p>

    <script type="text/javascript">
        
        // 一般我們使用方式，定義一個有名稱的函式
        
        // 另外一種function宣告的方式，但要注意，宣告前呼叫程式會死掉
        
        // function可以有多個參數傳入，也可以有回傳值
        // 10杯以上打95折
        // 20杯以上打9折

        const amt = (num, price) => {
            let cut = 1;
            if ( num >= 10 && num < 20) {
                cut = 0.95;
            } else if (num >= 20) {
                cut = 0.9;
            }

            return price * cut;
        };

        console.log(amt(5, 100));
        console.log(amt(10, 100));
        console.log(amt(15, 100));
        console.log(amt(20, 100));
        console.log(amt(25, 100));
        
        
    </script>
</body></html>
